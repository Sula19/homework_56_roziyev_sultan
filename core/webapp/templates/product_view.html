{% extends 'base.html' %}
{% block title %}Product View{% endblock %}
{% block content %}
    <div class="container" style="margin-top: 30px">
        <div class="card" style="max-width: 100%;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ product.img }}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h1 class="card-title">{{ product.name }}</h1><br>
                        <h4 class="card-title">{{ product.description }}</h4><br>
                        <h4 class="card-title">Остаток - {{ product.remainder }}</h4><br>
                        <h4 class="card-title">Ценв - {{ product.price }}</h4><br>
                        <h4 class="card-title">Категория - {{ product.get_category_display }}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
