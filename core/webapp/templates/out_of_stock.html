{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="container" style="margin-top: 30px">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for product in products %}
                {% if product.remainder < 1 %}
                    <div class="col-md-3">
                        <div class="card">
                            <img src="{{ product.img }}" alt="{{ product.img }}" class="image">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text">{{ product.get_category_display }}</p>
                                <p class="card-text">Price - {{ product.price }}$</p>
                                <a href="{% url 'product_view' product.pk %}" class="btn btn-light">More...</a>
                                <a href="{% url 'product_update' product.pk %}" class="btn btn-light">Update</a>
                                <a href="{% url 'product_delete' product.pk %}" class="btn btn-light">Delete</a>
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
